  <!-- address detils -->

    <div class="container">
    

      <h1>Shipping</h1>
      <p>Please enter your shipping details.</p>
      <hr />
      
    <form  action="{% url 'Address' %}" method="post"> 
      {% csrf_token %}
      <div class="for" >

        <div class="fields fields--2">

          <label class="field">
            <span class="field__label" for="locality">locality</span>
            <input class="field__input" type="text" name="locality" required>
          </label>

          <label class="field">
            <span class="field__label" for="address">Address</span>
            <input class="field__input" type="text" name="address" required>
          </label>
        </div>

        <div class="fields fields--2">
          <label class="field">
            <span class="field__label" for="zipcode">Pin code</span>
            <input class="field__input" type="text" name="pincode" required>
          </label>
          <label class="field">
            <span class="field__label" for="city">City</span>
            <input class="field__input" type="text" name="city" required>
          </label>
        </div>
        <div class="fields fields--2">

          <label class="field">
            <span class="field__label" for="state">State</span>
            <input class="field__input" type="text" name="state" required>
          </label>  

        </div>

      </div>
      <hr>
      <button type="submit" class="button">Continue</button>
    </form>
    </div>

  <!-- address detalis end -->
