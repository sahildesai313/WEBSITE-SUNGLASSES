<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <link rel="stylesheet" href="{% static 'bootstrap.css' %}" />
  <link rel="stylesheet" href="{% static 'style.css' %}" />
  <link rel="stylesheet" href="{% static 'style.css.map' %}" />
  <link rel="stylesheet" href="{% static 'responsive.css' %}" />
  <link rel="stylesheet" href="{% static 'confirmation.css' %}" />

</head>

<body>

  <!-- header section strats -->
  <header class="header_section">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
        <a class="navbar-brand mr-5" href="{% url 'home' %}">
          <span>
            Like-Real
          </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="d-flex mr-auto flex-column flex-lg-row align-items-center">
            <ul class="navbar-nav">
              <li class="nav-item ">
                <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only"></span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'shop' %}">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'glass' %}">Glasses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">Contact us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
            </ul>
          </div>
          <div class="quote_btn-container ">
            <a href="{% url 'profile' %}">
              <img
                src="{% static 'C:\Users\JAY\OneDrive\Desktop\project like real\lr\glasses\static\images\profile.png'%}">
            </a>
            <a href="/cart/">
              <img src="https://cdn-icons-png.flaticon.com/512/7344/7344327.png" alt="" />
            </a>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <!-- end header section -->
  <form action="{% url 'confirm' %}" method="post">
    <div class="container">
      <h1>Order Confirmation</h1>
      <p align="center">Thank you for your order!</p>

      <div class="order-details">
        <h2>Your Order Details</h2>
        <p><strong>Order Number:</strong> <span id="orderNumber"></span></p>
        <p><strong>Date:</strong> {% now "d-m-20y" %} </p>
        <p><strong>Total:</strong> ${{total_price}} </p>

        <button type="submit">shop</button>
      </div>

    </div>
  </form>
  <!-- Footer Section -->

  <section class="container-fluid footer_section">
    <p>
      Copyright &copy; <span id="displayYear"></span> All Rights Reserved By
      Like-Real
    </p>
  </section>
  <!-- End Footer Section -->
  <script>
    // Function to generate a random order number
    function generateRandomOrderNumber() {
      const randomNumber = Math.floor(Math.random() * 10000000000);
      document.getElementById('orderNumber').textContent = ` ${randomNumber}`;
    }

    // Call the function to set the initial order number
    generateRandomOrderNumber();
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
