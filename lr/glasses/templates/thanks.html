<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Confirmation</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
  }
  h1 {
    color: #32a852;
    text-align: center;
  }
  .order-details {
    border-top: 1px solid #ddd;
    padding-top: 20px;
  }
  .order-details p {
    line-height: 1.5;
    color: #666;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Order Confirmation</h1>
  <p align="center">Thank you for your order!</p>
  <div class="order-details">
    <h2>Your Order Details:</h2>
    <p><strong>Order Number:</strong> #123456789</p>
    <p><strong>Date:</strong> March 13, 2024</p>
    <p><strong>Total:</strong> $150.00</p>
    <p>We will send you another email when your items have shipped.</p>
  </div>
</div>
</body>
</html>
