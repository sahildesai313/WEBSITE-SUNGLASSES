{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Change Your Password</title>
  <link rel="stylesheet" href="{% static 'changepassword.css' %}">
</head>

<body>
  <div class="container">
    <h2>Change Your Password</h2>
    {% if messages %}
    <div class="messages">
      <ul>
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" style="margin-left:-50px; color:red;" {% endif %}>{{ message
          }}</li>
          {% endfor %}
      </ul>
    </div>
    {% endif %}
    <form action="" method="post">
      {% csrf_token %}
      <label for="new_password">New Password</label>
      <input type="password" id="new_password" name="password" required>

      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirmpassword" required>

      <input type="submit" value="Change Password" />
    </form>
    <a href="{% url 'profile' %}">
      <h4>back</h4>
    </a>
  </div>
</body>

</html>
