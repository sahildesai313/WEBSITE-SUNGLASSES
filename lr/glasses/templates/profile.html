{% load static %}

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="{% static 'bootstrap.css' %}" />
  <link rel="stylesheet" href="{% static 'style.css' %}" />
  <link rel="stylesheet" href="{% static 'style.css.map' %}" />
  <link rel="stylesheet" href="{% static 'responsive.css' %}" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />
  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet" />
</head>

<body>

  <!-- Header Section -->
  <header class="header_section">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
        <h4 class="navbar-brand mr-5" href="{% url 'home' %}"> 
          <span style="color: rgb(255, 255, 255);"> Like-Real </span>
        </h4>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
            class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="d-flex mr-auto flex-column flex-lg-row align-items-center">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'shop' %}">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'glass' %}">Glasses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">Contact us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
            </ul>
          </div>
          <div class="quote_btn-container">
            <a href="{% url 'profile' %}">
              <img
                src="{% static 'C:\Users\JAY\OneDrive\Desktop\project like real\lr\glasses\static\images\profile.png'%}">
            </a>
            <a href="/cart/"><img src="https://cdn-icons-png.flaticon.com/512/7344/7344327.png" alt="" /></a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- Middle Section (User Profile) -->
  {% for x in details %}
  <div class="profile-container">
    <div class="profile-picture">
      <img
        src="https://png.pngtree.com/png-clipart/20230913/original/pngtree-profile-picture-vector-png-image_11063301.png"
        height="220px" width="220px" alt="" />
      <h3 style="margin-left:150px">{{ x.username }} <a href="/edit/">&#9998;</a></h3>
    </div>
    <div class="profile-details">
      <table class="profile-table">
        <tr>
          <td>
            <strong>Full Name:</strong>
          </td>
          <td>{{ x.fullname }}</td>
        </tr>
        <tr>
          <td>
            <strong>Phone:</strong>
          </td>
          <td>{{ x.phone }}</td>
        </tr>
        <tr>
          <td>
            <strong>Country:</strong>
          </td>
          <td>{{ x.country }}</td>
        </tr>
      </table>
      <div class="button-container">
        <div class="input-box button">
          <a href="/profile/change/"><input type="Submit" value="Change Password" /></a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}

  <!-- Footer Section -->
  <section class="container-fluid footer_section">
    <p>
      Copyright &copy; <span id="displayYear"></span> All Rights Reserved By Like-Real
    </p>
  </section>

  <!-- Add your JavaScript code here if necessary -->

  <script src="{% static 'C:\Users\JAY\OneDrive\Desktop\LR - Copy\lr\glasses\static\js\bootstrap.js'%}"></script>
  <script src="{% static 'C:\Users\JAY\OneDrive\Desktop\LR - Copy\lr\glasses\static\js\custom.js'%}"></script>
  <script
    src="{% static 'C:\Users\JAY\OneDrive\Desktop\LR - Copy\lr\glasses\static\js\jquery-3.4.1.min.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
