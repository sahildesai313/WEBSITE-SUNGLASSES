{% load static %}

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Porduct</title>
	<link rel="stylesheet" href="{% static 'product.css' %}" />

</head>

<body>
	<div class="product">
		{% for x in Product_details %}
		<div class="card">
			<div class="imgBx">
				<img src="{{x.image.url}}" alt="">
			</div>
			<div class="details">
				<h3>{{x.name}}<br><span></span></h3>
				<h4>Model NO : {{x.modelnumber}} <br>
					Frame Size : {{x.framesize}} <br>
					Frame width : {{x.framewidth}}<br>
					Frame color : {{x.framecolour}}</h4>
				<div class="group">
					<h2>${{x.price}}</h2>
					<a href="/address/">Buy Now</a>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</body>

</html>
